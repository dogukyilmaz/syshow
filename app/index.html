<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>SysHow</title>
</head>

<body>
  <main>
    <div class="content">
      <h1><i class="fas fa-microchip"></i> CPU</h1>
      <div class="progress-bar">
        <div class="progress" id="cpu-progress"></div>
      </div>
      <ul>
        <li><strong>CPU Usage: </strong><span id="cpu-usage"> <img src="./img/loader.gif" alt="loading"></span></li>
        <li><strong>CPU Free: </strong><span id="cpu-free"> <img src="./img/loader.gif" alt="loading"></span></li>
      </ul>
      <div id="cpu-model"></div>
    </div>

    <div class="content  show">
      <h1><i class="fas fa-memory"></i> RAM</h1>
      <div class="progress-bar">
        <div class="progress" id="memory-progress"></div>
      </div>
      <ul>
        <li><strong>RAM Usage: </strong><span id="memory-usage"> <img src="./img/loader.gif" alt="loading"></span></li>
        <li><strong>RAM Free: </strong><span id="memory-free"> <img src="./img/loader.gif" alt="loading"></span></li>
      </ul>
    </div>

    <div class="content">
      <h1><i class="fas fa-info"></i> System Info</h1>
      <ul>
        <li><strong>Computer Name: </strong><span id="comp-name"></span></li>
        <li><strong>User: </strong><span id="user"></span></li>
        <li><strong>OS: </strong><span id="os"></span></li>
        <li class="ip-area"><strong>IP: </strong><span id="ip" class="blur"></span><i id="eyeIcon"
            class="far fa-eye"></i></li>
        <li><strong>System Memory: </strong><span id="mem-total"></span></li>
        <li><strong>Disk Usage: </strong><span id="disk-usage"></span></li>
        <li><strong>System Uptime: </strong><span id="sys-uptime"> <img src="./img/loader.gif" alt="loading"></span>
        </li>
      </ul>
    </div>

    <div class="content">
      <h1><i class="fas fa-cog"></i> Settings</h1>
      <div id="alert" class="hide"></div>
      <form id="settings-form">
        <div class="form-control">
          <label for="cpu-overload">CPU Overload Warning %</label>
          <input type="number" id="cpu-overload" min="1" max="100" />
        </div>
        <div class="form-control">
          <label for="alert-frequency">Alert Frequency (Min)</label>
          <input type="number" id="alert-frequency" min="1" max="100" />
        </div>

        <input type="submit" value="Save" class="btn" />
      </form>
    </div>
  </main>

  <nav id="nav">
    <ul>
      <li class="active">
        <i class="fas fa-microchip"></i>
        <p>CPU</p>
      </li>
      <li>
        <i class="fas fa-memory"></i>
        <p>RAM</p>
      </li>
      <li>
        <i class="fas fa-info"></i>
        <p>SYSHOW</p>
      </li>
      <li>
        <i class="fas fa-cog"></i>
        <p>Settings</p>
      </li>
    </ul>
  </nav>

  <!-- <script src="../app.js"></script> -->
  <script src="js/tabs.js"></script>
  <script src="js/monitor.js"></script>
</body>

</html>
